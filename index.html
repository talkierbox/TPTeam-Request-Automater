<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="get_frontend_data.js"></script>
<script src="helper_functions.js"></script>
<script src="start_requests.js"></script>
<title>CSV IMPORTER</title>
    <body onload="onLoad()">
        <div id="content">
            <h1 style="margin-bottom: 1px;">EPIC CSV TEAM AUTOMATER THING</h1>
            <p style="color:rgb(60, 120, 240); margin-top: 1px; margin-left: 35%">Made by Hershraj</p>
            <h1>STEP 1</h1>
            <div id="auth-token-container">
                <p style="margin-bottom: 2px">Please insert your authentication token below</p> <input type="text" name="auth-token-input" id="auth-token-input">
            </div>
            
            <h1>STEP 2</h1>
            <div id="insert-csv">
                <p>Upload your CSV file below:</p>
                <input type="file" style="padding-bottom: 2px;" name="csvFile" id="csvFile" accept=".csv" onchange="uploaded_file()">
            </div>

            <h1>STEP 3</h1>
            <div id="reqs-btn-container">
                <p>Click this button to begin the process (if you are unable to click this, the CSV is invalid)</p>
                <button type="button" id="reqs-btn" disabled onclick="start_reqs()">Start!</button>
            </div>
            <div id="output-container" style="margin-top: 20px">
                <textarea readonly id="player-details" rows="20" cols="50">The login details for any newly created accounts will be placed here. Click the button below to download this data as a CSV.</textarea>
                <button type="button" id="download-btn" disabled onclick="download_csv_logins()">Download as CSV</button>
            </div>
            <div id="alerts">
                <h1 style="color: rgb(0, 145, 255)">Status:</h1>
                <div id="alerts-container">
                </div>
            </div>
        </div>
    </body>
</html>
